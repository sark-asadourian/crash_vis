<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accident Injury Visualization</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:100,400,300,400italic,700' rel='stylesheet' type='text/css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="d-flex flex-column min-vh-100">

<header class="py-4 text-center">
    <h1 class="fw-bold mb-2">Accident Injury Analysis</h1>
    <p class="fs-5 mb-0">
        Visualizing accident injuries by time of day from 2006 to 2023 in Toronto
    </p>
</header>

<main class="flex-fill my-4">
    <div class="container-fluid">
        <div class="d-flex gap-4">
            <!-- Left Panel - Time Control -->
            <div class="viz-section left-panel">
                <h5 class="mb-3">Time Control</h5>
                <div class="align-self-center" id="timeSlider"></div>
                <div id="timeDisplay" class="mt-3 text-white">
                    <p>Time Period: <span id="timePeriodDisplay">Night</span></p>
                </div>
            </div>

            <!-- In the right panel section -->
            <div class="viz-section right-panel">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h5 class="mb-0">Average Injury Distribution Over the Years</h5>
                    <div>
                        <label for="vehicleFilter" class="form-label me-2 mb-0">Filter by Vehicle:</label>
                        <select id="vehicleFilter" class="form-select form-select-sm d-inline-block w-auto">
                            <option value="All">All Vehicles</option>
                            <option value="Automobile">Automobile</option>
                            <option value="Motorcycle">Motorcycle</option>
                            <option value="Truck">Truck</option>
                            <option value="Transit">Transit or City Vehicle</option>
                            <option value="Bicycle">Bicycle</option>
                        </select>
                    </div>
                </div>
                <div id="vizContainer" class="d-flex justify-content-center align-items-center">
                </div>
            </div>
        </div>
    </div>
</main>

<footer class="py-3 text-center mt-auto">
    <small>Created with D3.js • 2025 • Accident Data Visualization</small>
</footer>

<!-- Tooltip -->
<div id="tooltip" class="tooltip"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://d3js.org/d3.v7.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
